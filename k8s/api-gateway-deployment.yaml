apiVersion: 
kind: ReplicaSet
metadata: 
  name: api-gateway
  labels: 
    app: api-gateway
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: api-gateway
      template:
        metadata:
          labels:
            app: api-gateway
        spec:    
           containers:
             - name: api-container
               image: api-gateway:dev 
               ports: 
                - containerPort: 3000