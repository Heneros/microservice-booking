
version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: npm run start:dev api-gateway
    ports:
     - "3000:3000"  
    env_file:
      - ./apps/api-gateway/.env
    volumes:
     - .:/usr/src/app
     - /usr/src/app/node_modules
    depends_on:
      - rabbitmq
      - postgres
      - auth
      - users
    networks:
       micro_booking:

  auth:
    build:
     context: .
     dockerfile: ./apps/auth/Dockerfile
     target: builder
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    depends_on:
      - postgres
      - pgadmin
      - redis
      - rabbitmq
      - maildev
    volumes:
     - .:/usr/src/app
     - /usr/src/app/node_modules
    # ports:
    #   - '3000:3000'
    networks:
      micro_booking:

  users:
    build:
     context: .
     dockerfile: ./apps/users/Dockerfile
     target: development
    command: npm run start:dev users
    env_file:
      - ./apps/users/.env
    depends_on:
      - auth
      - postgres
      - pgadmin
      - redis
      - maildev
      - rabbitmq
    volumes:
     - .:/usr/src/app
     - /usr/src/app/node_modules
    networks:
      micro_booking:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.env
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    networks:
      micro_booking:

